# Default dataset location is next to /yolov3:
#   /parent_folder
#     /datasets
#       /COCO
#       /VOC
#       /ExDark
#       ...
#     /yolov3

# PASCAL VOC dataset http://host.robots.ox.ac.uk/pascal/VOC/

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../datasets/ExDark/train.txt 
val: ../datasets/ExDark/val.txt


# number of classes
# 10 categories in common with ExDark dataset
nc: 10

# is coco dataset
is_coco: False

# class names
# 10 categories in common with ExDark dataset
names: ['bicycle', 'boat', 'bottle', 'bus', 'car', 'cat', 'chair', 'dog', 'motorbike', 'person']